---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - batch
  resources:
  - jobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - batch
  resources:
  - jobs/status
  verbs:
  - get
- apiGroups:
  - webapp.clusterscan.api.io
  resources:
  - cronjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - webapp.clusterscan.api.io
  resources:
  - cronjobs/finalizers
  verbs:
  - update
- apiGroups:
  - webapp.clusterscan.api.io
  resources:
  - cronjobs/status
  verbs:
  - get
  - patch
  - update
